<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Network HW</title>
   <link rel="stylesheet" href="./network.css">
</head>
<body>
   <div class="user-card">
      <h1>User Profile</h1>
      <div class="user-info">
          <div class="container">
              <span>Name: </span>
              <span class="edit-icon" id="editName">&#9998;</span>
              <span id="userName">John Doe</span>
          </div>
          <div class="container">
              <span>Email: </span>
              <span class="edit-icon" id="editEmail">&#9998;</span>
              <span id="userEmail">johndoe@example.com</span>
          </div>
          <div class="container">
              <span>Website: </span>
              <span class="edit-icon" id="editWebsite">&#9998;</span>
              <span id="userWebsite">www.example.com</span>
          </div>
      </div>
      <div class="buttons">
          <button id="prevUser">&lt;</button>
          <button id="nextUser">&gt;</button>
      </div>
  </div>
   <script src="./network.js"></script>
</body>
</html>
